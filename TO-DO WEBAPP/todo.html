<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced To-Do App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2, h3 {
    color: #5D647B;
  }
  input[type="text"] {
    width: calc(100% - 110px);
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #5D647B;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #4b5268;
  }
  .task-list {
    margin: 20px 0;
  }
  .task {
    background: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task.completed {
    background: #e7f4e4;
  }
  .task button {
    margin-left: 10px;
  }
  .task span {
    flex-grow: 1;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Add Task</h2>
  <input type="text" id="new-task" placeholder="Enter a new task">
  <button onclick="addTask()">Add</button>

  <h3>Pending Tasks</h3>
  <div id="pending-tasks" class="task-list"></div>

  <h3>Completed Tasks</h3>
  <div id="completed-tasks" class="task-list"></div>
</div>

<script>

</script>
</body>
</html>
