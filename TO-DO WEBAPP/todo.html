<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced To-Do App</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 26%;
        transition: background-color 0.5s;
    }
    body {
        background-image: url('backtodo.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      

    body:hover {
        background-color: #e8ebed;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: #fcfcfc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .container:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    h2,
    h3 {
        color: #5D647B;
        text-shadow: 1px 1px 2px #b3b3b3;
    }

    input[type="text"] {
        width: calc(100% - 120px);
        padding: 10px;
        margin-right: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        border-color: #5D647B;
    }

    button {
        padding: 10px 20px;
        background-color: #5D647B;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #4b5268;
        transform: translateY(-2px);
    }

    .task-list {
        margin: 20px 0;
    }

    .task {
        background: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .task:hover {
        background-color: #f9f9f9;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .task.completed {
        background: #e7f4e4;
        text-decoration: line-through;
        color: #6d6d6d;
    }

    .task button {
        margin-left: 10px;
    }

    .task span {
        flex-grow: 1;
    }
      
  
</style>
</head>
<body>
<div class="container">
  <h2>Add Task</h2>
  <input type="text" id="new-task" placeholder="Enter a new task">
  <button onclick="addTask()">Add</button>

  <h3>Pending Tasks</h3>
  <div id="pending-tasks" class="task-list"></div>

  <h3>Completed Tasks</h3>
  <div id="completed-tasks" class="task-list"></div>
</div>

<script>
    let tasks = [];

function addTask() {
  const taskInput = document.getElementById('new-task');
  const task = {
    id: Date.now(),
    content: taskInput.value,
    completed: false,
    createdAt: new Date().toLocaleString()
  };
  tasks.push(task);
  taskInput.value = '';
  renderTasks();
}

function toggleComplete(id) {
  const task = tasks.find(t => t.id === id);
  task.completed = !task.completed;
  task.completedAt = new Date().toLocaleString();
  renderTasks();
}

function deleteTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  renderTasks();
}

function editTask(id) {
  const newContent = prompt('Edit your task:');
  const task = tasks.find(t => t.id === id);
  task.content = newContent;
  renderTasks();
}

function renderTasks() {
  const pendingTasksContainer = document.getElementById('pending-tasks');
  const completedTasksContainer = document.getElementById('completed-tasks');
  pendingTasksContainer.innerHTML = '';
  completedTasksContainer.innerHTML = '';

  tasks.forEach(task => {
    const taskElement = document.createElement('div');
    taskElement.className = 'task' + (task.completed ? ' completed' : '');
    taskElement.innerHTML = `
      <span>${task.content} (added on ${task.createdAt})</span>
      <button onclick="toggleComplete(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
      <button onclick="editTask(${task.id})">Edit</button>
      <button onclick="deleteTask(${task.id})">Delete</button>
    `;
    if (task.completed) {
      completedTasksContainer.appendChild(taskElement);
    } else {
      pendingTasksContainer.appendChild(taskElement);
    }
  });
}

renderTasks();
    

</script>
</body>
</html>
